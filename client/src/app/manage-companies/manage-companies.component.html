<div class="container">
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="&#61442;  Search here">
</div>
</div>





<div class="company-container">

  <company-component *ngFor="let company of companies | filter:searchText" [company]="company"></company-component>

</div>


<div class="fab-container">
  <button mat-flat-button color="primary" style="background-color: #8B1F41;" matTooltip="Add new class" (click)="createCompany()">
    <i class="material-icons">add</i>
  </button>
</div>
