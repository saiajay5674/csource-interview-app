

<div class="login-card">
  <mat-card >
    <mat-card-header>

      <mat-card-title>Login</mat-card-title>

    </mat-card-header>

    <mat-card-content>


      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input type="text" matInput [(ngModel)]='username'>

        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]='password' placeholder="" >


        </mat-form-field>
      </p>



    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-outline-success" [disabled]="loading">Login</button>


    </mat-card-actions>
  </mat-card>

</div>
