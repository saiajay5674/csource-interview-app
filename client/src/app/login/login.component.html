

<div class="back">
  <mat-card class="login-card" layout="row" layout-align="center">
    <div style="text-align: center;">
    <mat-card-header>

      <mat-card-title>Login</mat-card-title>

    </mat-card-header>

    <mat-card-content>


      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input type="text" matInput [(ngModel)]='username'>

        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]='password' placeholder="" >


        </mat-form-field>
      </p>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="btn btn-outline-success" [disabled]="loading" (click)="login()">Login</button>

    </mat-card-actions>
    </div>

  </mat-card>

</div>
