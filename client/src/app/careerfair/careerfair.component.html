<table mat-table [dataSource]="data" matSort>
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="companies"mat-sort-header>
    <th mat-header-cell *matHeaderCellDef> Companies </th>
    <td mat-cell *matCellDef="let element"> {{element.companies}} </td>
  </ng-container>

  <ng-container matColumnDef="interviewees">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interviewees </th>
    <td mat-cell *matCellDef="let element"> {{element.interviewees}} </td>
  </ng-container>

  <ng-container matColumnDef="interviews">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interviews </th>
    <td mat-cell *matCellDef="let element"> {{element.interviews}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
