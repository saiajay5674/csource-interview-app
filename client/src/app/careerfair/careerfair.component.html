<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="companies">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Companies </th>
    <td mat-cell *matCellDef="let element"> {{element.companies}} </td>
  </ng-container>

  <ng-container matColumnDef="interviewees">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interviewees </th>
    <td mat-cell *matCellDef="let element"> {{element.interviewees}} </td>
  </ng-container>

  <ng-container matColumnDef="interviews">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interviews </th>
    <td mat-cell *matCellDef="let element"> {{element.interviews}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="fab-container">
  <button mat-flat-button color="primary" style="background-color: #8B1F41;" matTooltip="Add new class" (click)="createCareerfair()">
    <i class="material-icons">add</i>
  </button>
</div>
