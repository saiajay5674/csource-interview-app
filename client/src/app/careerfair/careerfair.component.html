<div class="container">
  <div class="search-hero">
    <input class="form-control" type="text" name="search" (keyup)="applyFilter($event)" [(ngModel)]="searchText" placeholder="&#61442;  Search here">
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
    <td mat-cell *matCellDef="let element" (click)= "navigateManageCareerFair()">{{element.term}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element" (click)= "navigateManageCareerFair()"> {{element.year}}
    </td>
  </ng-container>

  <ng-container matColumnDef="companies">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Companies </th>
    <td mat-cell *matCellDef="let element" (click)= "navigateManageCareerFair()"> {{element.companies.length}}</td>
  </ng-container>

  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Students </th>
    <td mat-cell *matCellDef="let element" (click)= "navigateManageCareerFair()"> {{element.students.length}}</td>
  </ng-container>

  <ng-container matColumnDef="interviews">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Interviews </th>
    <td mat-cell *matCellDef="let element" (click)= "navigateManageCareerFair()"> {{element.interviews.length}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)= "navigateManageCareerFair()">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="fab-container">
  <button mat-flat-button color="primary" style="background-color: #8B1F41;" matTooltip="Add new Careerfair"
    (click)="createCareerfair()">
    <i class="material-icons">add</i>
  </button>
</div>
