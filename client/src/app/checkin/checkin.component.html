<div class="back">
  <form class="form-horizontal" [formGroup]="form">
<mat-card class="example-card" layout="row" layout-align="center">
  <div style="text-align:center">
  <mat-card-header>
        <div layout="row" style="justify-content: center;">
        <img src="../../assets/vtcs.jpg" alt="pic"
        style="width:95%;height: 80%;"/>
      </div>
        <!-- <mat-card-title>Check In for a Interview</mat-card-title> -->

      </mat-card-header>

      <mat-card-content>
          <mat-form-field appearance="standard">
            <mat-label>Enter Your Hokie ID Here</mat-label>
            <input matInput class="form-control" type="password" [(ngModel)]='passport' placeholder="" formControlName="passport" required>
          </mat-form-field>
      </mat-card-content>


      <mat-card-actions>
        <button mat-button class="btn btn-outline-success" (click)="form.valid && getStudent()">Check In Now!</button>
      </mat-card-actions>
  </div>
  </mat-card>
</form>

</div>
