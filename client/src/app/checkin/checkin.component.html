<div class="back">
<mat-card class="example-card" layout="row" layout-align="center">
  <div style="text-align:center">
  <mat-card-header>
        <div layout="row" style="justify-content: center;">
        <img src="../../assets/vtcs.jpg" alt="pic"
        style="width:80%;height: 80%;"/>
      </div>
        <!-- <mat-card-title>Check In for a Interview</mat-card-title> -->

      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field appearance="standard">
            <mat-label>Enter Your Hokie ID Here</mat-label>
            <input matInput type="password" [(ngModel)]='password' placeholder="" >
          </mat-form-field>
        </p>
      </mat-card-content>


      <mat-card-actions>
        <button mat-button [disabled]="loading" (click)="openDialog()">Check In Now!</button>
      </mat-card-actions>
  </div>
  </mat-card>

</div>
